<div class="container">
    <div class="row justify-content-center">
        <table class="table table-sm table-borderless shadow rounded m-4" [ngStyle]="{'color': getColor()}">
            <thead class="thead-dark p-2">
                <th></th>
                <th class="text-left">Name</th>
                <th class="text-left">Category</th>
                <th class="text-right">Price</th>
                <th class="text-left">/ Unit</th>
                <th></th>
            </thead>
            <tbody class="p-2">
                <tr *ngFor="let product of getProducts()">
                    <td class="text-center">
                        <button mat-button color="accent"
                        routerLink ='/admin/productspage/edit' [state]="{ prod: product }">
                        <mat-icon>create</mat-icon>
                        </button>
                    </td>
                    <td class="text-left">{{product.name}}</td>
                    <td class="text-left">{{product.category}}</td>
                    <td class="text-right">{{product.price | currency: 'INR'}}</td>
                    <td class="text-left">/ {{product.units}}</td>
                    <td>
                        <button mat-button color="warn" (click)="deleteProduct(product.id)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-center">
        <button mat-button color="primary"  routerLink='/admin/productspage/create'>
            Create New Product
            <mat-icon>add_circle</mat-icon>
        </button>
    </div>
</div>
