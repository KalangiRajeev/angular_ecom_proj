<mat-card class="example-card">
    <img mat-card-image src="{{product.imageUrl}}" alt="{{product.name}}">
    <mat-card-header>
        <mat-card-title>
            {{ product.name }}
        </mat-card-title>
        <mat-card-subtitle>
            <span class="badge badge-pill float-left text-white bg-danger">
                {{product.price | currency: 'INR'}}/{{product.units}}
            </span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="ml-3">
        <p>
            {{product.description}}
        </p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">

        <input #qty type="number" min="1" [value]="1" style="width:3em;">
        <span class="badge badge-pill float-left">
        <h6> {{product.units}} </h6>
        </span>

        <button mat-raised-button color="accent" (click)="setQuantity(qty.value)">
            Add to <i class="material-icons">add_shopping_cart</i>
        </button>
    </mat-card-actions>
</mat-card>
